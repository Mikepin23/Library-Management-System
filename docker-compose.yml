version: "3.8"
services:
  db:
    image: mysql:8.1
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_DATABASE: alexandria
      MYSQL_USER: alexuser
      MYSQL_PASSWORD: alexpass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  backend:
    build:
      context: ./backend
    container_name: alexandria_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/alexandria?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: alexuser
      SPRING_DATASOURCE_PASSWORD: alexpass
    ports:
      - "8080:8080"
    # Start the backend normally
    command: ["java", "-jar", "app.jar"]
    volumes:
      - ./backend/target:/app/target
    restart: always

volumes:
  db_data:
